# docker-compose.yml
version: '3.8'

services:
  # Backend FastAPI
  backend:
    build: .
    container_name: rag-backend
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY:-your_api_key_here}
      - ENVIRONMENT=production
      - LOG_LEVEL=info
    volumes:
      - ./data:/app/data                   # Persistence des donn√©es
      - ./logs:/app/logs                   # Logs
      - ./Backend:/app/Backend             # Code source (dev)
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - rag-network

  # Nginx pour servir les frontends
  nginx:
    image: nginx:alpine
    container_name: rag-nginx
    ports:
      - "80:80"
      - "443:443"  # Pour HTTPS futur
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./Frontend-Admin:/usr/share/nginx/html/admin
      - ./Frontend-Client:/usr/share/nginx/html/client
      - ./docker/ssl:/etc/nginx/ssl:ro  # Pour HTTPS
    depends_on:
      - backend
    networks:
      - rag-network
    restart: unless-stopped

  # Redis pour cache (optionnel)
  redis:
    image: redis:alpine
    container_name: rag-redis
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    networks:
      - rag-network
    restart: unless-stopped

  # pgvector pour base vectorielle alternative (optionnel)
  # postgres:
  #   image: ankane/pgvector
  #   container_name: rag-postgres
  #   environment:
  #     POSTGRES_DB: ragdb
  #     POSTGRES_USER: raguser
  #     POSTGRES_PASSWORD: ragpassword
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - ./data/postgres:/var/lib/postgresql/data
  #   networks:
  #     - rag-network

networks:
  rag-network:
    driver: bridge

volumes:
  data:
  logs: